         id="tspan4171">Derived values:</tspan><tspan
         sodipodi:role="line"
         x="197.04852"
         y="773.55493"
         id="tspan4179">θ1 = atan(P1 / B1)</tspan><tspan
         sodipodi:role="line"
         x="197.04852"
         y="817.17548"
         id="tspan4173">H1 = sqrt(P1*P1 + B1*B1)</tspan><tspan
         sodipodi:role="line"
         x="197.04852"
         y="860.79602"
         id="tspan4175">H2 = H1</tspan><tspan
